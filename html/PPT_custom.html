<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>定制PPT</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="PPT-custom" class="flexv wrap">
    <div class="flexitemv interface" style="display:none;">
        <div class="hint-t">上传您需要替换的图片，清晰度高的图片效果更好哦。</div>
        <div class="flex upload">
            <div class="up-btn"></div>
        </div>
        <div class="flexitemv claimbox">
            <textarea class="flex claim" placeholder="请输入您需要的文案内容，请尽量详细。"></textarea>
            <textarea class="flex claim" placeholder="写下您的要求，我们会尽量满足您哦。"></textarea>
        </div>
        <div class="flexitem endc submit">
            <a href="javascript:;" class="flex center btn">确认提交</a>
        </div>
    </div>
    <!--定制成功界面-->
    <div id="succeed" class="flexitemv">
        <div class="flexitem center win">恭喜您已定制成功！</div>
        <div class="flexitem center s-text">我们将在8小时内完成您的作品，请您耐心等待（特殊时间如节假日定制过多，也许会消耗一些时间。）</div>
        <div class="flexv center backbox">
            <a href="my_modu.html" class="flex center check-btn">查看我的定制模板</a>
            <a href="index.html" class="flex center check-btn">返回首页</a>
        </div>
    </div>
</div>
</body>

</script>
</html>
