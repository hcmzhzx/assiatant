<script type="text/javascript">
window.onload = function () {
    //判断视频横竖
    /*let myVid = document.querySelector('video');
    if (myVid.videoWidth > myVid.videoHeight) {*/
        $('.v-vdieo').height(18 + 'rem');  // 视频横
        $('video').width(100 + '%');
    /*} else {
        $('.v-vdieo').height(30 + 'rem');  // 视频竖
        $('video').height(100 + '%');
    }*/

    // 播放
    $('.v-vdieo,video').on("touchend",function(e){
        e.stopPropagation();
        let x = $(this)[0]==$('.v-vdieo')[0]?$(this).find('video')[0]:$(this)[0];
        if(x.paused){
            x.play();
            $('.icon').hide();
        }else{
            x.pause();
            $('.icon').show();
        }
        $('video').on('error ended',function () {
            $('.icon').show();
            $('.depict').text($('.depict').text()+'——结束');
        });
    });
}
</script>
