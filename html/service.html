<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>联系客服</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="service" class="flexv wrap">
    <div class="between label wechat">
        <div class="flex center">
            <i class="flex center icon"><svg class="zs" aria-hidden="true"><use xlink:href="#wx-kf"></use></svg></i>
            <span>客服微信</span>
        </div>
        <div>SZX820</div>
    </div>
    <div class="between label phone">
        <div class="flex center">
            <i class="flex center icon"><svg class="zs" aria-hidden="true"><use xlink:href="#phone-kf"></use></svg></i>
            <span>客服电话</span>
        </div>
        <div>13377710818</div>
    </div>
    <div class="between label QQ">
        <div class="flex center">
            <i class="flex center icon"><svg class="zs" aria-hidden="true"><use xlink:href="#qq-kf"></use></svg></i>
            <span>客服QQ</span>
        </div>
        <div>471194243</div>
    </div>

    <div class="text-cont">为了保证客服畅通，请您在工作日时间早上9:00～下午6：00联系客服。如遇到电话正忙请稍后再播，或者添加客服微信、QQ联系。</div>
</div>
</body>
<script src="../js/icon.js"></script>
</html>
