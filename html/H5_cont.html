<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>H5-动画</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css"></head>
<body>
<div id="H5-cont" class="flexv wrap">
    <div class="flexitem distrcit">
        <iframe scrolling="no" src="http://cn.api.fotoable.com/home/album/?key=86cc3078981c9ade8777e49e89cb9b2b&id=57821093"></iframe>
        <!--<iframe scrolling="no" src="http://cn.api.fotoable.com/home/album/?key=0f41e6a6a99bf6333abf6cf7656b2167&id=57821104"></iframe>-->
    </div>
    <div class="around btn">
        <a href="javascript:;" class="flex center use">一键使用</a>
        <a href="custom-modu.html" class="flex center custom">定制模板</a>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../js/functions.js"></script>
<script type="text/javascript">
$(function(){
    $('iframe').width($('.distrcit').width()+'px');
    $('iframe').height($('.distrcit').height()+'px');

    // 一键使用
    let age = 1;
    $('.btn .use').click(function(e){
        if(age == 1){
            e.preventDefault();
            showAlert('','恭喜你，已替换成功！</br>长按图片保存到手机。',[{t:''}]); //替换成功
            $(this).text('立即分享').attr('href','xiaojiji.html');
            $('.btn .custom').text('查看我的模板').attr('href','my_modu.html');
            age ++;
        } else {
            showAlert('','为了您的账户安全，请先完善个人信息。',[{t:'好的，现在就去完善',u:'basic.html'}]); // 一键使用未完善信息提示
        }
    });
});
</script>
</html>
