<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>特殊定制-内容提交</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<form id="custom-cont" class="flexv mainbox">
    <!--上传链接-->
    <div class="felxv up-href area">
        <p class="flex c-tit">上传样板链接</p>
        <input type="text" class="flexv" placeholder="将链接粘贴到框内">
    </div>
    <!--上传图片-->
    <div class="flexv up-img area">
        <p class="flex c-tit">上传图片素材</p>
        <div class="br upload">
            <div class="flex up-btn"></div>
            <div class="flex up-btn"></div>
            <div class="flex up-btn"></div>
            <div class="flex up-btn"></div>
        </div>
    </div>
    <!--上传视频-->
    <div class="flexv up-video area">
        <p class="flex c-tit">上传视频素材</p>
        <div class="upload">
            <div class="flex up-btn"></div>
        </div>
    </div>
    <!--填写文案内容-->
    <div class="flexv up-text area">
        <p class="flex c-tit">填写文案内容</p>
        <textarea class="flex claim" placeholder="请输入您需要的文案内容，请尽量详细。"></textarea>
    </div>
    <!--填写您的要求-->
    <div class="flexv up-ask area">
        <p class="flex c-tit">填写您的要求</p>
        <textarea class="flex claim" placeholder="写下您对模板需求，我们会尽量按照您的要求制作，如您不填写我们将依照自己的偏好为您设计。"></textarea>
    </div>
    <!--填写定制模板名称-->
    <div class="felxv up-href area">
        <p class="flex c-tit">填写定制模板名称</p>
        <input type="text" class="flexv" placeholder="请输入模板名称">
    </div>
    <!--选择定制类型-->
    <div class="felxv up-type area">
        <p class="flex c-tit">选择定制类型</p>
        <div class="around typebox">
            <button type="button" class="item">海报</button>
            <button type="button">H5</button>
            <button type="button">PPT</button>
            <button type="button">小视频</button>
        </div>
    </div>
    <!--提交按钮-->
    <div class="flex center submit">
        <a href="javascript:;" class="flex center btn">确认提交</a>
    </div>
</form>
</body>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script type="text/javascript">





    // 选择类型
    $('.typebox button').click(function(){
        if($(this).hasClass('item')) return false;
        $(this).addClass('item').siblings().removeClass('item');
    });
</script>
</html>
