<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>定制视频</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.css">
</head>
<body>
<div id="v-cont" class="flexv centerv wrap">
    <div id="preview" class="flexitemv center">
        <div class="flexv center name">视频名称</div>
        <div class="v-vdieo">
            <video poster="../image/ppt.png" src="http://hyrz.qq.com/act/a20160113muyecun/video/video2low.mp4" webkit-playsinline x-webkit-airplay playsinline x5-playsinline x5-video-player-type x5-video-player-fullscreen preload></video>
            <!--<video src="http://7xvl2z.com1.z0.glb.clouddn.com/nigg2.mp4" playsinline preload="auto" webkit-playsinline="true" x-webkit-airplay="true" x5-playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>-->
            <i class="flex center icon"><svg class="zs" aria-hidden="true"><use xlink:href="#SP"></use></svg></i>
        </div>
        <div class="depict">是个黑时代光华煽风点火地方噶而过十分噶地方干哈的各环节sad搞活动覆盖撒地方噶地方官</div>
        <div class="flexitem center made-btn">
            <a href="javascript:;" class="flex center btn">定制这个模板</a>
        </div>
    </div>
    <!--上传文件-->
    <form id="custom" class="flexitemv" style="display:none;">
        <div class="flexv center upload">
            <div class="up-btn"></div>
            <div class="c-text">上传视频，支持MP4、AVI格式，单个视频不可超过2G。</div>
        </div>
        <textarea class="flexitem claim" placeholder="写下您的要求我们会尽量满足您哦，如果没有写的话我们会依照自己的偏好给您制作！"></textarea>
        <div class="flex center submit">
            <a href="javascript:;" class="flex center s-btn">确认提交</a>
        </div>
    </form>
</div>
</body>
<script src="../js/icon.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.min.js"></script>
<script type="text/javascript">
    //判断视频横竖
    if($('video')[0].videoWidth > $('video')[0].videoHeight){
        $('.v-vdieo').height(16+'rem');
    } else {
        $('.v-vdieo').height(30+'rem');
    }

    // 播放/暂停
    $('.v-vdieo').click(function(){
        let x = $(this).find('video')[0].paused;
        if(x){
            $(this).children('video')[0].play();
            $('.icon').hide();
        }else{
            $(this).children('video')[0].pause();
            $('.icon').show();
        }
        $('video').bind('error ended',function () {
            $('.icon').show();
           console.log('结束');
        });
    });



    // 上传文件
    // swf: 'https://cdn.bootcss.com/webuploader/0.1.1/Uploader.swf',
    $(function() {
        var $ = jQuery,
            $list = $('#thelist'),
            $btn = $('#ctlBtn'),
            state = 'pending',
            uploader;

        uploader = WebUploader.create({

            // 自动上传。
            auto: true,

            // 不压缩image
            resize: false,

            // swf文件路径
            swf: 'https://cdn.bootcss.com/webuploader/0.1.1/Uploader.swf',

            // 文件接收服务端。
            server: 'http://webuploader.duapp.com/server/fileupload.php',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker'
        });

        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            $list.append( '<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待上传...</p>' +
                '</div>' );
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css( 'width', percentage * 100 + '%' );
        });

        uploader.on( 'uploadSuccess', function( file ) {
            $( '#'+file.id ).find('p.state').text('已上传');
        });

        uploader.on( 'uploadError', function( file ) {
            $( '#'+file.id ).find('p.state').text('上传出错');
        });

        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').fadeOut();
        });

        uploader.on( 'all', function( type ) {
            if ( type === 'startUpload' ) {
                state = 'uploading';
            } else if ( type === 'stopUpload' ) {
                state = 'paused';
            } else if ( type === 'uploadFinished' ) {
                state = 'done';
            }

            if ( state === 'uploading' ) {
                $btn.text('暂停上传');
            } else {
                $btn.text('开始上传');
            }
        });

        $btn.on( 'click', function() {
            if ( state === 'uploading' ) {
                uploader.stop();
            } else {
                uploader.upload();
            }
        });
    });

</script>
</html>
